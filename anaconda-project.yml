# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: corona
description: corona tracker application MVP 1
maintainers:
  - marcs994
channels:
  - conda-forge

dependencies: &deps
  - python=
  - notebook
  - ipykernel
  - nomkl
  - param 
  - pyviz_comms 
  - datashader
  - bokeh 
  - panel 
  - tornado<6
  - datashader 
  - bokeh 
  - holoviews 
  - panel 
  - hvplot.pandas
  - scrapy
  - requests
  - pandas
  - time
  - selenium
  - lxml.html
  - cartopy
  - geoviews
  - xlrd

packages: *deps

commands:
  dashboard:
    unix: panel serve clifford.ipynb
    supports_http_options: true
  notebook:
    notebook: clifford.ipynb
  test:
    unix: pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages:
    - nbsmoke ==0.2.8
    - pytest ==4.4.1
